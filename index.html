<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Расписание — внутренние</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <button class="icon-btn" id="menuBtn" type="button" aria-label="Меню"></button>
      <div class="brand">
        <div class="title">Расписание</div>
        <div class="subtitle">внутризаводских автобусов</div>
      </div>
    </div>
  </div>


  <!-- Fullscreen modal (route details) -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-surface" role="dialog" aria-modal="true" aria-label="Расписание маршрута">
      <div class="modal-top">
        <button class="icon-btn circle" id="modalClose" type="button" aria-label="Назад">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="modal-title-wrap">
          <div class="modal-title" id="modalTitle">—</div>
          <div class="modal-subtitle" id="modalSubtitle">—</div>
        </div>

        <div class="icon-btn circle ghost" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            <path d="M12 10v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 7.2h.01" stroke="currentColor" stroke-width="3.5" stroke-linecap="round"/>
          </svg>
        </div>
      </div>

      <div class="modal-body">
        <div class="modal-section">
          <div class="modal-section-title">ОСНОВНОЕ РАСПИСАНИЕ</div>
          <div class="modal-accent-line"></div>
        </div>

        <div class="modal-table" id="modalTable">
          <div class="modal-th" id="modalTh">
            <div class="th-cell" id="modalColA">—</div>
            <div class="th-cell" id="modalColB">—</div>
          </div>
          <div class="modal-rows" id="modalRows"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="list" id="list"></div>
  </div>

  <script type="module" src="./js/internal.js"></script>
</body>
</html>
